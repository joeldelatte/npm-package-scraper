<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>NPM Navigator</title>

</head>
<body>
    <div class="">
        <div class="jumbotron">
            <div class="searchContainer">
                <h2>NPM  Package Navigator</h2>
                <p>Search npm packages using puppeteer as an automated web scraper. <br>
                   Get links and choose based on their downloads per week. <br>
                   Please allow 30 seconds for puppeteer to gather data and send from the server.
                </p>
                <form class="form">
                    <label>What sort of package are you looking for?</label>
                    <input type="text" name="input" id="packageSearch">
                    <input type="submit" id="submitButton" value="Submit">
                </form>
            </div>
        </div>
        
        <div class="searchResults grid-container"></div>
    </div>
    <script type="text/javascript" src="./js/index.js" defer></script>
</body>
</html>
